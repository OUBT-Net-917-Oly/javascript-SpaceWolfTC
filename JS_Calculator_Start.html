<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
   
</head>
<body id="special">
    <!--html comment-->
    <h1>JavaScript Calculator</h1>
    <br />
    <label>Number 1:</label>
    <input type="text" id="num1" />
    <br />
    <br />

    <label>Number 2:</label>
    <input type="text" id="num2" />
    <br />
    <br />

    <h3>Basic Functions</h3>

    <input type="button" value="+" class="calc" onclick="add()"/>
    <input type="button" value="-" class="calc" onclick="subtract()"/>
    <input type="button" value="x" class="calc" onclick="multiply()"/>
    <input type="button" value="/" class="calc" onclick="divide()"/>

    <h3>Advanced Functions</h3>
    <input type="button" value="x^y" class="calc" onclick="power()" />
    <input type="button" value="nth Root" class="calc" onclick="root()" />
    <input type="button" value="?" class="calc" onclick="flip()" />
    <br />
    <br />
    
    <label>Result:</label>
    <input type="text" id="result" />
    <p></p>
    <script type="text/javascript">
        //script goes here
        //get first number from html form
        function getNumber1() {
            var number1 = document.getElementById("num1").value;
            //turn text input to integer below with parseInt(var)
            var int1 = parseInt(number1);
            if (isNaN(int1) === true) {
                alert("You must choose numbers!");
                return "notnumber";
            }
            else {
                return int1;
            }
        }


        //get second number from html form
        function getNumber2() {
            var number2 = document.getElementById("num2").value;
            var int2 = parseInt(number2);
            if (isNaN(int2) === true) {
                alert("You must choose numbers!");
                return "notnumber";
            }

            else {
                return int2;
            }
        }

        //add the numbers together
        function add() {
            var number1 = getNumber1();
            var number2 = getNumber2();
            if ((number1 === "notnumber") || (number2 === "notnumber")) {
                displayResult("Only numbers....Got it?");
            }
            else {
                var result = number1 + number2;
                displayResult(result);
            }
        }

        function subtract() {
            var number1 = getNumber1();
            var number2 = getNumber2();
            if ((number1 === "notnumber") || (number2 === "notnumber")) {
                displayResult("Only whole numbers....Got it?");
            }
            else {
                var result = number1 - number2;
                displayResult(result);
            }

        }
        function multiply() {
            var number1 = getNumber1();
            var number2 = getNumber2();
            if ((number1 === "notnumber") || (number2 === "notnumber")) {
                displayResult("Only whole numbers....Got it?");
            }
            else {
                var result = number1 * number2;
                displayResult(result);
            }
        }

        function divide() {
            var number1 = getNumber1();
            var number2 = getNumber2();
            if ((number1 === "notnumber") || (number2 === "notnumber")) {
                displayResult("Only whole numbers....Got it?");
            }
            else if (number2 === 0) {
                alert("Dividing by 0 has caused an apocalyptic event.  Nice job....");
                console.log("Zombies Deployed");
                console.log("Rick is not here to save you.");
                displayResult("The world has ended.");
                var end = document.querySelector("p");
                end.innerHTML = "You can do more math if you want, but since the world has ended it seems a bit <em>pointless</em>.";
            }
            else {
                var result = number1 / number2;
                result = parseFloat(result).toFixed(2);
                displayResult(result);
            }

        }

        function power() {
            var number1 = getNumber1();
            var number2 = getNumber2();
            if ((number1 === "notnumber") || (number2 === "notnumber")) {
                displayResult("Only whole numbers....Got it?");
            }
            else {
                var result = Math.pow(number1, number2);
                result = parseFloat(result).toFixed(2);
                displayResult(result);
            }
        }

        function root() {
            var number1 = getNumber1();
            var number2 = getNumber2();
            if ((number1 === "notnumber") || (number2 === "notnumber")) {
                displayResult("Only whole numbers....Got it?");
            }
            else {
                var result = Math.pow(number1, 1 / number2);
                result = parseFloat(result).toFixed(2);
                displayResult(result);
            }
        }


        function displayResult(result) {
            document.getElementById("result").value = result;
        }

        function flip() {
            var fun = document.querySelector("#special");
            fun.classList.toggle("change");


        }





        //diplay result to the page

    </script>

</body>
</html>
